    include:
        - env: BUILD=linux
          compiler: stack linux
          language: generic
          addons: {apt: {packages: [libgmp-dev]}}
          deploy:
              name: 0.19.1+jsmod
              provider: releases
              api_key:
                  secure: 
              file: binary-for-linux.tar.gz
              overwrite: true
              skip_cleanup: true
              on:
                 tags: true
                 repo: m-mullins/compiler
