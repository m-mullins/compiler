sudo: false
language: generic

# Caching so the next build will be fast too.
cache:
  directories:
  - $HOME/.ghc
  - $HOME/.stack
  - $TRAVIS_BUILD_DIR/.stack-work

matrix:
    include:
        - env: BUILD=linux
          compiler: ": #stack linux"
          addons: {apt: {packages: [libgmp-dev]}}

        - env: BUILD=osx
          compiler: ": #stack osx"
          os: osx

        - env: BUILD=win
          compiler: ": #stack windows"
          os: windows


install:
    - echo ">> trying $BUILD"
    - if [[ -x $(which uname) ]]; then uname -r; else echo "no uname"; fi

script:
    - echo "test? $BUILD"
