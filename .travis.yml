sudo: false

# Caching so the next build will be fast too.
cache:
  directories:
  - $HOME/.ghc
  - $HOME/.stack
  - $HOME/.local/bin
  - $TRAVIS_BUILD_DIR/.stack-work

env: TRAVIS_TAG=0.19.0

matrix:
    include:
        - env: BUILD=linux
          compiler: ": #stack linux"
          language: generic
          addons: {apt: {packages: [libgmp-dev]}}
          deploy:
              provider: releases
              api_key:
                secure: WRtGKRkLmpQWrXy57oAxu/BOy/VxHzr4PWcTo3j6fqscMVNyistI40wNzQsJJtoedgAR3FK8YV2MbFiftgPvofwpj9EbciWZ1/49iyjoDKvFIRlg0sSYtSqiGQiKCfiLJSYFqlkoWzB7PzJAFfmkFAGjsjQt02uKrl4ysGL/AeM=
              file: "binary-for-linux.tar.gz"
              draft: true
              skip_cleanup: true

        - env: BUILD=mac
          compiler: ": #stack mac"
          language: generic
          os: osx
          deploy:
              provider: releases
              api_key:
                secure: WRtGKRkLmpQWrXy57oAxu/BOy/VxHzr4PWcTo3j6fqscMVNyistI40wNzQsJJtoedgAR3FK8YV2MbFiftgPvofwpj9EbciWZ1/49iyjoDKvFIRlg0sSYtSqiGQiKCfiLJSYFqlkoWzB7PzJAFfmkFAGjsjQt02uKrl4ysGL/AeM=
              file: "binary-for-mac.tar.gz"
              draft: true
              skip_cleanup: true

        - env: BUILD=win
          compiler: ": #stack windows"
          language: bash
          os: windows


before_install:
 - |
   set -ex
   case "$BUILD" in
       win)
           choco install haskell-stack
           ;;
       mac)
           travis_retry curl --insecure -L https://get.haskellstack.org/stable/osx-x86_64.tar.gz | tar xz --strip-components=1 --include '*/stack' -C ~/.local/bin
           ;;
       linux)
           travis_retry curl -L https://get.haskellstack.org/stable/linux-x86_64.tar.gz | tar xz --wildcards --strip-components=1 -C ~/.local/bin '*/stack'
           ;;
   esac
   set +ex
    
install:
    - echo ">> trying only-dependencies $BUILD stack=$(which stack)"
    - stack --no-terminal --install-ghc build --only-dependencies

script:
    - echo ">> trying $BUILD stack=$(which stack)"
    - stack --no-terminal build
    - tar zcvf binary-for-$BUILD.tar.gz -C $(stack path --local-install-root)/bin .
    - echo ">> zipped? $(ls -1 *.tar.gz)"
    - echo ">> deploy tag $TRAVIS_TAG"

before_deploy:
    - git config --local user.name "Martin Mullins"
    - git config --local user.email "martin.mullins942@gmail.com"
    - export TRAVIS_TAG=0.19.0
    - git tag -f $TRAVIS_TAG
